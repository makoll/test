<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=default-width; user-scalable=no"/>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8"/>
    <link rel="stylesheet" href="jquery.mobile-1.0b3.css"/>
    <script type="text/javascript" src="jquery-1.5.2.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.0b3.js"></script>
    <script type="text/javascript" src="phonegap-1.1.0.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=ja"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>
  <body>
    <!-- HOME -->
    <div id="home" data-role="page">

      <div data-role="header">
        BEETOPIC
        <span data-role="navbar">
          <ul>
            <li><a id="map" data-icon="map">map</a></li>
            <li><a id="list" data-icon="arrow-u">list</a></li>
            <li><a href="#regist" id="regist" data-icon="arrow-d">regist</a></li>
          </ul>
        </span>
      </div>

      <div id="map_canvas" style="width:100%; height:450px;"></div>

    </div>

    <!-- Map -->
    <div id="setting" data-role="page" style="width:100%; height:100%">

      <div data-role="header">
        <h1>Tera's new</h1>
        <div data-role="navbar">
          <ul>
            <li><a href="#home" id="search" data-icon="search">Search</a></li>
            <li><a href="#home" id="regist" data-icon="arrow-u">Regist</a></li>
            <li><a id="setting" data-icon="arrow-d">Setting</a></li>
          </ul>
        </div>
      </div>

      <div data-role="content">
        <h3>Setting</h3>
        <ul data-role="listview" data-inset="true" data-dividertheme="a" data-theme="d">
          <li data-role="list-divider">Name</li>
          <li><input type="text" id="origin" style="width: 95%" value=""></li>
          <li data-role="list-divider">Pass</li>
          <li><input type="text" id="destination" style="width: 95%" value=""></li>
        </ul>
      </div>

      <a id="regist" data-role="button" data-theme="b" style="width:80%; margin: 0 30px 30px 30px">Regist</a>
    </div>

  </body>
</html>
